<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 3:Conditions, Arrays, Events</title>

</head>
<body>
    <h1>
        Lab 3
    </h1>
    <script>
        alert('hello!')
        //get user input
        const age = prompt('How old are you?');
        //if age >= 21 then show message
        if (age > 21){
            alert('Welcome, you are 21 or over');
        }
        else if (age == 21){
            document.body.style.backgroundColor = 'aqua';

        }
        else {
            alert('This page is age restricted');
            window.location = "http://dvc.edu";
        }

    </script>

    
</body>
</html>
